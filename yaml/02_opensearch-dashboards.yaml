apiVersion: v1
kind: Service
metadata:
  name: dashboards
  namespace: kube-logging
  labels:
    app: opensearch-dashboards
spec:
  type: ClusterIP
  ports:
  - port: 5601
    name: http
    protocol: TCP
    targetPort: 5601
  selector:
    app: opensearch-dashboards
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: kube-logging
  labels:
    app: opensearch-dashboards
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opensearch-dashboards
  template:
    metadata:
      labels:
        app: opensearch-dashboards
    spec:
      serviceAccount: opensearch-service-account
      containers:
      - name: dashboards
        image: opensearchproject/opensearch-dashboards:{DASHBOARD_VERSION}
        imagePullPolicy: "IfNotPresent"
        securityContext:
          privileged: true
        command: ["/bin/bash", "-c", "/usr/share/opensearch-dashboards/settings.sh && /usr/share/opensearch-dashboards/opensearch-dashboards-docker-entrypoint.sh"]
        resources:
          limits:
            cpu: 500m
            memory: 1000Mi
          requests:
            cpu: 500m
            memory: 1000Mi
        env:
          - name: OPENSEARCH_HOSTS
            value: "https://opensearch:9200"
          - name: SERVER_HOST
            value: "0.0.0.0"
        ports:
        - containerPort: 5601
          name: http
          protocol: TCP 
        volumeMounts:
        - name: config
          mountPath: /usr/share/opensearch-dashboards/config/opensearch_dashboards.yml
          subPath: opensearch_dashboards.yml
        - name: settings
          mountPath: /usr/share/opensearch-dashboards/settings.sh
          subPath: settings.sh
        - name: index-policy
          mountPath: /usr/share/opensearch-dashboards/index-policy.json
          subPath: index-policy.json
      volumes:
      - name: config
        configMap:
          name: opensearch-dashboards-config
      - name: settings
        configMap:
          defaultMode: 0700
          name: os-policy
          items:
          - key: settings.sh
            path: settings.sh
      - name: index-policy
        configMap:
          name: os-policy
          items:
          - key: index-policy.json
            path: index-policy.json
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: opensearch-dashboards-config
  namespace: kube-logging
data:
  opensearch_dashboards.yml: |
    server.name: dashboards
    server.host: "0"
    opensearch.username: admin
    opensearch.password: admin
    
    opensearch.ssl.verificationMode: none
    opensearch.requestTimeout: "100000ms"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: os-policy
  namespace: kube-logging
  labels:
    app: opensearch-dashboards
data:
  settings.sh: |
    curl -XPUT -u admin:admin -k -H 'Content-Type: application/json' 'https://opensearch.kube-logging.svc:9200/_plugins/_ism/policies/watch-history-ilm-policy' -d@/usr/share/opensearch-dashboards/index-policy.json
  index-policy.json: |
    {
      "policy": {
        "description": "Delete after 7 days from creation",
        "default_state": "hot",
        "states": [
          {
            "name": "hot",
            "actions": [],
            "transitions": [
              {
                "state_name": "delete",
                "conditions": {
                  "min_index_age": "7d"
                }
              }
            ]
          },
          {
            "name": "delete",
            "actions": [
              {
                "delete": {}
              }
            ],
            "transitions": []
          }
        ],
        "ism_template": {
           "index_patterns": ["logstash-*"],
           "priority": 100
        }
      }
    }
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    ingress.tmaxcloud.org/name: dashboards
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    cert-manager.io/cluster-issuer: tmaxcloud-issuer
  name: dashboards
  namespace: kube-logging
spec:
  ingressClassName: tmax-cloud
  rules:
  - host: dashboards.{CUSTOM_DOMAIN_NAME}
    http:
      paths:
      - backend:
          service:
            name: dashboards
            port:
              number: 5601
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - dashboards.{CUSTOM_DOMAIN_NAME}
