apiVersion: v1
kind: Service
metadata:
  name: dashboards
  namespace: kube-logging
  labels:
    app: opensearch-dashboards
spec:
  type: ClusterIP
  ports:
  - port: 5601
    name: http
    protocol: TCP
    targetPort: 5601
  selector:
    app: opensearch-dashboards
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: kube-logging
  labels:
    app: opensearch-dashboards
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opensearch-dashboards
  template:
    metadata:
      labels:
        app: opensearch-dashboards
    spec:
      serviceAccount: opensearch-service-account
      containers:
      - name: dashboards
        image: opensearchproject/opensearch-dashboards:{DASHBOARD_VERSION}
        imagePullPolicy: "IfNotPresent"
        resources:
          limits:
            cpu: 500m
            memory: 1000Mi
          requests:
            cpu: 500m
            memory: 1000Mi
        env:
          - name: OPENSEARCH_HOSTS
            value: "https://opensearch:9200"
          - name: SERVER_HOST
            value: "0.0.0.0"
        ports:
        - containerPort: 5601
          name: http
          protocol: TCP 
        volumeMounts:
        - name: config
          mountPath: /usr/share/opensearch-dashboards/config/opensearch_dashboards.yml
          subPath: opensearch_dashboards.yml
      volumes:
      - name: config
        configMap:
          name: opensearch-dashboards-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: opensearch-dashboards-config
  namespace: kube-logging
data:
  opensearch_dashboards.yml: |
    server.name: dashboards
    server.host: "0"
    opensearch.username: admin
    opensearch.password: admin
    
    opensearch.ssl.verificationMode: none
    opensearch.requestTimeout: "100000ms"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    ingress.tmaxcloud.org/name: dashboards
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    cert-manager.io/cluster-issuer: tmaxcloud-issuer
  name: dashboards
  namespace: opensearch
spec:
  ingressClassName: tmax-cloud
  rules:
  - host: dashboards.{CUSTOM_DOMAIN_NAME}
    http:
      paths:
      - backend:
          service:
            name: dashboards
            port:
              number: 5601
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - dashboards.{CUSTOM_DOMAIN_NAME}
